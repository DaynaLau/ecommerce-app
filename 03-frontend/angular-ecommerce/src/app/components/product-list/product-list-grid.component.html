<div class="main-content">
    <div class="section-content section-content-p30">

        <h4>{{ currentCategoryName }}</h4>
        <hr>
        
        <div class="container-fluid">
            <div class="row">

                <!-- loop over collection of products -->
                <div *ngFor="let tempProduct of products" class="col-md-3">

                    <div class="product-box">

                        <a routerLink="/products/{{ tempProduct.id }}">
                        <img src="{{ tempProduct.imageUrl }}" class="img-responsive">
                        </a>

                        <a routerLink="/products/{{ tempProduct.id }}">
                        <h2>{{ tempProduct.name }}</h2>
                        </a>
                        
                        <div class="price">{{ tempProduct.unitPrice | currency:'USD' }}</div>
                        <a href="#" class="primary-btn">Add to Cart</a>
                    </div>

                </div>

                <!-- if products empty then display a message -->

                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No products found.
                </div>

            </div>

            <!-- begin footer -->

            <div class="footer-pagination">
                        <div class="row justify-content-between">
                            <div class="col-auto"></div>
                            <div class="col-auto me-auto" >
                                
                                <ngb-pagination [(page)]="thePageNumber"
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                [maxSize]="5"
                                                [boundaryLinks]="true"
                                                (pageChange)="listProducts()">

                                </ngb-pagination>
                            
                            </div>

                            <div class="col-auto">
                                <span>Page Size </span>

                                <select class="select-option" #pageSelect (change)='updatePageSize(pageSelect.value)'>
                                    <option value=2>2</option>
                                    <option value=5 selected="true">5</option>
                                    <option value=10>10</option>
                                    <option value=20>20</option>
                                    <option value=50>50</option>
                                </select>
                            </div>

                        </div>
                    
                
            </div>

            <!-- end footer -->

        </div>

    </div>

</div>
